user  nginx;
worker_processes  auto;

pid /etc/nginx/runtime/nginx.pid;
error_log /var/log/nginx/error.log warn;

# Basic event configuration
events {
    worker_connections 1024;
}

http {
    resolver 127.0.0.11 ipv6=off;
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 80;
        listen [::]:80;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # Increase max upload size to 500MB
        client_max_body_size 500M;
        client_body_timeout 900s;

        location /.well-known/acme-challenge/ {
            alias /var/www/certbot/.well-known/acme-challenge/;
        }

        # Optional HTTP->HTTPS redirect snippet written at runtime
        include /etc/nginx/runtime/ssl-redirect.conf*;

        location / {
            try_files $uri $uri/ /index.html;
        }

        location /api {
            set $backend_upstream backend:5000;
            proxy_pass http://$backend_upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            proxy_connect_timeout 900s;
            proxy_send_timeout 900s;
            proxy_read_timeout 900s;
            send_timeout 900s;
        }
    }

    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # Increase max upload size to 500MB
        client_max_body_size 500M;
        client_body_timeout 900s;

        # SSL certificates plugged in at runtime
        include /etc/nginx/runtime/ssl-enabled.conf*;

        location / {
            try_files $uri $uri/ /index.html;
        }

        location /api {
            set $backend_upstream backend:5000;
            proxy_pass http://$backend_upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            proxy_connect_timeout 900s;
            proxy_send_timeout 900s;
            proxy_read_timeout 900s;
            send_timeout 900s;
        }
    }
}
